        .particle {

        .floating-score {

        .reward-screen {

        @keyframes slideIn {

        .birthday-message {

        .birthday-message h1 {

        .birthday-message h2 {

        .birthday-message p {

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {

            }

        }

        .restart-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff69b4, #ffa0d6);

        .confetti {

        @keyframes confettiFall {

    <script>
        let score = 0;
        let gameActive = true;
        const targetScore = 100;
        const gifts = ['ğŸŒ¸', 'ğŸŒº', 'ğŸŒ¹', 'ğŸŒ·', 'ğŸŒ»', 'ğŸŒ¼', 'ğŸ’', 'ğŸŒ¿', 'ğŸ¥€', 'ğŸŒ±'];
        let giftInterval;

        const scoreElement = document.getElementById('score');
        const playerElement = document.getElementById('player');
        const rewardScreen = document.getElementById('rewardScreen');

        function updateScore(points) {
            score += points;
            scoreElement.textContent = score;
            
            if (score >= targetScore && gameActive) {
                gameActive = false;
                setTimeout(showReward, 500);
            }
        }

        function createGift() {
            if (!gameActive) return;

            const gift = document.createElement('div');
            gift.className = 'gift';
            gift.textContent = gifts[Math.floor(Math.random() * gifts.length)];
            gift.style.left = Math.random() * (window.innerWidth - 40) + 'px';
            gift.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            const points = Math.floor(Math.random() * 15) + 5;
            gift.setAttribute('data-points', points);
            
            document.body.appendChild(gift);

            gift.addEventListener('click', function(e) {
                e.preventDefault();
                collectGift(gift, points, e.clientX, e.clientY);
            });

            gift.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                collectGift(gift, points, touch.clientX, touch.clientY);
            });

            setTimeout(() => {
                if (gift.parentNode) {
                    gift.remove();
                }
            }, parseFloat(gift.style.animationDuration) * 1000);
        }

        function collectGift(gift, points, x, y) {
            if (!gameActive) return;

            createParticles(x, y);
            showFloatingScore(points, x, y);
            updateScore(points);
            
            gift.style.animation = 'none';
            gift.style.transform = 'scale(1.5)';
            gift.style.opacity = '0';
            
            setTimeout(() => {
                if (gift.parentNode) {
                    gift.remove();
                }
            }, 200);
        }

        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const dx = (Math.random() - 0.5) * 100;
                const dy = (Math.random() - 0.5) * 100;
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        function showFloatingScore(points, x, y) {
            const floatingScore = document.createElement('div');
            floatingScore.className = 'floating-score';
            floatingScore.textContent = '+' + points;
            floatingScore.style.left = x + 'px';
            floatingScore.style.top = y + 'px';
            
            document.body.appendChild(floatingScore);
            
            setTimeout(() => {
                floatingScore.remove();
            }, 1000);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.background = ['#ff69b4', '#ffa0d6', '#ffb3e6', '#ff1493', '#ffc0cb', '#dda0dd'][Math.floor(Math.random() * 6)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        function showReward() {
            createConfetti();
            rewardScreen.classList.add('show');
            
            // ç¹¼çºŒç”¢ç”Ÿäº”å½©ç´™å±‘
            setTimeout(() => {
                createConfetti();
            }, 3000);
        }

        function restartGame() {
            score = 0;
            gameActive = true;
            scoreElement.textContent = '0';
            rewardScreen.classList.remove('show');
            
            // æ¸…é™¤æ‰€æœ‰ç¾æœ‰çš„ç¦®ç‰©
            const existingGifts = document.querySelectorAll('.gift');
            existingGifts.forEach(gift => gift.remove());
            
            // é‡æ–°é–‹å§‹éŠæˆ²
            startGame();
        }

        function startGame() {
            if (giftInterval) {
                clearInterval(giftInterval);
            }
            
            giftInterval = setInterval(() => {
                if (gameActive) {
                    createGift();
                }
            }, 800);
        }

        // ç§»å‹•ç©å®¶è§’è‰²è·Ÿéš¨è§¸æ‘¸/æ»‘é¼ 
        function movePlayer(x) {
            const playerWidth = playerElement.offsetWidth;
            const maxX = window.innerWidth - playerWidth;
            const newX = Math.max(0, Math.min(maxX, x - playerWidth / 2));
            playerElement.style.left = newX + 'px';
        }

        document.addEventListener('mousemove', (e) => {
            if (gameActive) {
                movePlayer(e.clientX);
            }
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameActive && e.touches.length > 0) {
                movePlayer(e.touches[0].clientX);
            }
        }, { passive: false });

        // é˜²æ­¢é é¢æ»¾å‹•
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
        }, { passive: false });

        // é–‹å§‹éŠæˆ²
        startGame();
    </script>
