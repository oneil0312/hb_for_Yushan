        .game-header {

        .gift {
            width: 40px;
            height: 40px;
            position: absolute;
            font-size: 28px;
            animation: fall linear;
            cursor: pointer;
            touch-action: manipulation;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            will-change: transform;
            transform-origin: center;
        }

        .gift:active {
            transform: scale(1.2);
        }

        .gift.collected {
            animation: collect 0.3s ease-out forwards !important;
        }

        @keyframes collect {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fall {
            from {
                top: -50px;
                transform: rotate(0deg);
            }
            to {
                top: calc(100vh + 50px);
                transform: rotate(360deg);
            }
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ffd700 0%, #ff69b4 100%);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5) translate(var(--dx, 0), var(--dy, 0));

        .floating-score {
            position: absolute;

        @keyframes floatUp {

            100% {

        .instructions {

        /* å„ªåŒ–å°è¢å¹•é¡¯ç¤º */

<body>
    <div class="game-container">

            <div class="target-score">

        </div>

        <div class="player" id="player">ğŸŒº</div>

        <div class="instructions" id="instructions">

        </div>

        <div class="reward-screen" id="rewardScreen">
            <div class="birthday-message">
                <h1>ğŸŒ¸ è‚²çŠç”Ÿæ—¥å¿«æ¨‚ï¼ ğŸŒº</h1>
                <h2>2025å¹´8æœˆ2æ—¥</h2>
                <p>ğŸŒ¹ æ­å–œä½ é”æˆç›®æ¨™ï¼ğŸŒ·<br>
                   è«‹ä½¿ç”¨æ‰‹æ©Ÿæˆªåœ–æ­¤ç•«é¢ï¼Œ<br>
                   ä»¥æ­¤å…Œæ›å°ç¦®ç‰©ï¼ï¼</p>
            </div>
            <button class="restart-btn" onclick="restartGame()">ğŸŒ¸ å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        let score = 0;
        let gameActive = true;
        let combo = 0;
        let comboTimer = null;
        const targetScore = 100;
        const gifts = ['ğŸŒ¸', 'ğŸŒº', 'ğŸŒ¹', 'ğŸŒ·', 'ğŸŒ»', 'ğŸŒ¼', 'ğŸ’', 'ğŸŒ¿', 'ğŸ¥€', 'ğŸŒ±'];
        let giftInterval;
        let activeGifts = [];

        const scoreElement = document.getElementById('score');
        const playerElement = document.getElementById('player');
        const rewardScreen = document.getElementById('rewardScreen');
        const comboIndicator = document.getElementById('comboIndicator');
        const comboCountElement = document.getElementById('comboCount');

        function updateScore(points) {
            score += points;
            scoreElement.textContent = score;
            
            // æ›´æ–°é€£æ“Š
            combo++;
            updateCombo();
            
            if (score >= targetScore && gameActive) {
                gameActive = false;
                setTimeout(showReward, 500);
            }
        }

        function updateCombo() {
            if (combo > 1) {
                comboCountElement.textContent = combo;
                comboIndicator.classList.add('show');
                
                // é‡ç½®é€£æ“Šè¨ˆæ™‚å™¨
                if (comboTimer) {
                    clearTimeout(comboTimer);
                }
                
                comboTimer = setTimeout(() => {
                    combo = 0;
                    comboIndicator.classList.remove('show');
                }, 2000);
            }
        }

        function createGift() {
            if (!gameActive) return;

            const gift = document.createElement('div');
            gift.className = 'gift';
            gift.textContent = gifts[Math.floor(Math.random() * gifts.length)];
            
            const screenWidth = window.innerWidth;
            const giftWidth = 40;
            gift.style.left = Math.random() * (screenWidth - giftWidth) + 'px';
            
            const fallDuration = Math.random() * 2 + 2.5; // 2.5-4.5ç§’
            gift.style.animationDuration = fallDuration + 's';
            
            // æ ¹æ“šé€£æ“Šçµ¦äºˆçå‹µåˆ†æ•¸
            let points = Math.floor(Math.random() * 10) + 5;
            if (combo >= 5) points *= 2; // é€£æ“Šçå‹µ
            
            gift.setAttribute('data-points', points);
            gift.setAttribute('data-id', Date.now() + Math.random());
            
            document.body.appendChild(gift);
            activeGifts.push(gift);

            // ä½¿ç”¨ Passive Event Listeners å„ªåŒ–æ€§èƒ½
            gift.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                collectGift(gift, points, touch.clientX, touch.clientY);
            }, { passive: false });

            gift.addEventListener('click', function(e) {
                e.preventDefault();
                collectGift(gift, points, e.clientX, e.clientY);
            });

            // æ¸…ç†ç¦®ç‰©
            setTimeout(() => {
                removeGift(gift);
            }, fallDuration * 1000 + 500);
        }

        function removeGift(gift) {
            const index = activeGifts.indexOf(gift);
            if (index > -1) {
                activeGifts.splice(index, 1);
            }
            if (gift.parentNode) {
                gift.remove();
            }
        }

        function collectGift(gift, points, x, y) {
            if (!gameActive || gift.classList.contains('collected')) return;

            gift.classList.add('collected');
            
            // å„ªåŒ–ç²’å­æ•ˆæœ
            createParticles(x, y, 6); // æ¸›å°‘ç²’å­æ•¸é‡
            showFloatingScore(points, x, y);
            updateScore(points);
            
            // è§¸è¦ºåé¥‹ (å¦‚æœæ”¯æ´)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            setTimeout(() => {
                removeGift(gift);
            }, 300);
        }

        function createParticles(x, y, count = 6) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const angle = (i / count) * Math.PI * 2;
                const distance = 30 + Math.random() * 20;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 1000);
            }
        }

        function showFloatingScore(points, x, y) {
            const floatingScore = document.createElement('div');
            floatingScore.className = 'floating-score';
            let displayText = '+' + points;
            if (combo >= 5) {
                displayText += ' COMBO!';
            }
            floatingScore.textContent = displayText;
            floatingScore.style.left = (x - 20) + 'px';
            floatingScore.style.top = (y - 20) + 'px';
            
            document.body.appendChild(floatingScore);
            
            setTimeout(() => {
                if (floatingScore.parentNode) {
                    floatingScore.remove();
                }
            }, 1200);
        }

        function createConfetti() {
            const colors = ['#ff69b4', '#ffa0d6', '#ffb3e6', '#ff1493', '#ffc0cb', '#dda0dd'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 1 + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.remove();
                        }
                    }, 4000);
                }, i * 50);
            }
        }

        function showReward() {
            // è§¸è¦ºåé¥‹
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            
            createConfetti();
            rewardScreen.classList.add('show');
            
            setTimeout(() => {
                createConfetti();
            }, 2000);
        }

        function restartGame() {
            score = 0;
            combo = 0;
            gameActive = true;
            scoreElement.textContent = '0';
            rewardScreen.classList.remove('show');
            comboIndicator.classList.remove('show');
            
            // é‡æ–°é¡¯ç¤ºæç¤º
            const instructions = document.getElementById('instructions');
            if (instructions) {
                instructions.style.display = 'block';
                instructions.style.opacity = '1';
            }
            
            // æ¸…é™¤æ‰€æœ‰ç¾æœ‰å…ƒç´ 
            activeGifts.forEach(gift => removeGift(gift));
            activeGifts = [];
            
            const particles = document.querySelectorAll('.particle');
            particles.forEach(p => p.remove());
            
            const floatingScores = document.querySelectorAll('.floating-score');
            floatingScores.forEach(fs => fs.remove());
            
            const confetti = document.querySelectorAll('.confetti');
            confetti.forEach(c => c.remove());
            
            if (comboTimer) {
                clearTimeout(comboTimer);
                comboTimer = null;
            }
            
            startGame();
        }

        function startGame() {
            if (giftInterval) {
                clearInterval(giftInterval);
            }
            
            // éŠæˆ²é–‹å§‹å¾Œéš±è—æç¤º
            setTimeout(() => {
                const instructions = document.getElementById('instructions');
                if (instructions) {
                    instructions.style.opacity = '0';
                    setTimeout(() => {
                        instructions.style.display = 'none';
                    }, 500);
                }
            }, 3000);
            
            // å‹•æ…‹èª¿æ•´ç”Ÿæˆé »ç‡
            let baseInterval = 1000;
            
            giftInterval = setInterval(() => {
                if (gameActive) {
                    createGift();
                    
                    // éš¨è‘—åˆ†æ•¸å¢åŠ ï¼ŒåŠ å¿«ç”Ÿæˆé€Ÿåº¦
                    if (score > 50) {
                        baseInterval = 800;
                        clearInterval(giftInterval);
                        giftInterval = setInterval(() => {
                            if (gameActive) createGift();
                        }, baseInterval);
                    }
                }
            }, baseInterval);
        }

        // è§¸æ§ç§»å‹•å„ªåŒ–ï¼ˆç§»é™¤ç©å®¶ç§»å‹•åŠŸèƒ½ï¼‰
        let lastTouchX = 0;
        let touchStartTime = 0;

        // å„ªåŒ–è§¸æ§è™•ç†ï¼ˆç§»é™¤ç§»å‹•åŠŸèƒ½ï¼‰
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                lastTouchX = e.touches[0].clientX;
                touchStartTime = Date.now();
            }
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // é˜²æ­¢é é¢ç¸®æ”¾å’Œæ»¾å‹•
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', (e) => {
            e.preventDefault();
        });

        document.addEventListener('gestureend', (e) => {
            e.preventDefault();
        });

        // æ¸…ç†å®šæ™‚å™¨
        window.addEventListener('beforeunload', () => {
            if (giftInterval) clearInterval(giftInterval);
            if (comboTimer) clearTimeout(comboTimer);
        });

        // é é¢å¯è¦‹æ€§è®ŠåŒ–æ™‚æš«åœ/æ¢å¾©éŠæˆ²
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && gameActive) {
                if (giftInterval) {
                    clearInterval(giftInterval);
                }
            } else if (!document.hidden && gameActive) {
                startGame();
            }
        });

        // é–‹å§‹éŠæˆ²
        startGame();
    </script>
</body>
